<ion-app>
  <ion-header class="ion-no-border ion-padding">
    <ion-grid>

      <ion-row size="12">
        <ion-col size="3">
          <div>
            <!-- <p (click)="return()" class="ion-align-items-start return">
              < REGRESAR</p> -->
              <ion-button (click)="return()" shape="round" color="warning" expand="full" size="small">
                REGRESAR
              </ion-button>
          </div>
        </ion-col>
        <ion-col size="9"></ion-col>
      </ion-row>
      <br>
      
      <ion-row size="12">
        <ion-col size="1">
          <img src="./assets/icon/ilustracion_mesas_en_espera.png" alt="Espectativa de venta" />
        </ion-col>
        
        <ion-col size="11" class="ion-align-self-center">
          
          <h3 class="title">TIEMPOS</h3>
        </ion-col>
      </ion-row>
      <!-- titulo de empresa -->
      <ion-row size="12" *ngIf="user" >
        <ion-col size="9">
          <h5 class="subtitle-negro">{{user.branchName}}</h5>
        </ion-col>
        <ion-col size="3">
          <span class="date-grey">
            {{ today | date: "dd/MM/yyy" }}
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <ion-content fullscreen="false" class="ion-padding">
    <ion-grid>
      <ion-row size="12" *ngIf="user" >
      <ion-col size="4">
        <ion-list>
          <ion-accordion-group>
            <ion-accordion value="end" >
              <ion-item slot="header">
                <ion-label>FECHA INICIAL:</ion-label>
                <ion-note slot="end" id="datetimeValue"></ion-note>
              </ion-item>
              <ion-datetime
                [(ngModel)]="dateIni"
                id="datetime"
                slot="content"
                display-format="DD/MM/YYYY"
                min="2023-01-01"
                max="2050-01-01"
                value="2023-01-01"
              ></ion-datetime>
            </ion-accordion>
          </ion-accordion-group>
        </ion-list>
      </ion-col>
      <ion-col size="4">
        <ion-list>
          <ion-accordion-group>
            <ion-accordion value="end" >
              <ion-item slot="header">
                <ion-label>FECHA FINAL:</ion-label>
                <ion-note slot="end" id="datetimeValue"></ion-note>
              </ion-item>
              <ion-datetime
                [(ngModel)]="dateFin"
                id="datetime"
                slot="content"
                display-format="DD/MM/YYYY"
                min="2023-01-01"
                max="2050-01-01"
                value="2023-01-01"
              ></ion-datetime>
            </ion-accordion>
          </ion-accordion-group>
        </ion-list>
      </ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2">
          <br/>
          <br/>
          <br/>
          <div>
              <ion-button (click)="datos()" shape="round" color="dark" expand="full" size="small">
                ACEPTAR
              </ion-button>
          </div>
      </ion-col>
      
     </ion-row>
      <br/>
       <div class="chart-container" style="position: relative; height:60vh; width:100vw">
        <canvas id="myChart"></canvas>
       </div>

    </ion-grid>
  </ion-content>

</ion-app>
